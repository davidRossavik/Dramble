name: Run cleanup_old_games every 6 hours

on:
  schedule:
    - cron: '0 */6 * * *'  # Hver 6. time
  workflow_dispatch:        # Manuell start i GitHub

jobs:
  run-cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Supabase CLI
        run: |
          curl -L https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64.tar.gz | tar xz
          sudo mv supabase /usr/local/bin

      - name: Run Supabase function
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          MY_SUPABASE_URL: ${{ secrets.MY_SUPABASE_URL }}
          MY_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.MY_SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          supabase login --token $SUPABASE_ACCESS_TOKEN
          supabase functions invoke cleanup_old_games \
            --project-ref jsjliepluwxvrrtceghu \
            --no-verify-jwt \
            --headers MY_SUPABASE_URL:$MY_SUPABASE_URL,MY_SUPABASE_SERVICE_ROLE_KEY:$MY_SUPABASE_SERVICE_ROLE_KEY
